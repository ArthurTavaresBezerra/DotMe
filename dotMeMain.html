<!DOCTYPE html>
<html lang="en" class='timer-mode'>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="assets/css/variables.css">
  <link rel="stylesheet" href="assets/css/nativize.css">
  <link rel="stylesheet" href="assets/css/global.css">
  <link rel="stylesheet" href="assets/css/loader.css">
  <link rel="stylesheet" href="assets/css/loaderLogoStefanini.css">
  <link rel="stylesheet" href="assets/css/dotMeMain.css">
</head>
<body class="timer-mo2de">
  <div id="sideBarMain"> 
    <div id="form">
      <div id="inputs">
        <div id="txtPersonalData">
          <input id="txtRegistration" class="input" type="number" placeholder="Matrícula"/>
          <input id="txt3FirstDigitsCpf" class="input" type="number" placeholder="CPF"/>
        </div>
        <div id="dvImgCaptcha">
          <img id="imgCaptcha" src=""  alt="captcha">  
          <input id="txtCapctha" class="input" type="text" placeholder="Captcha" />
        </div>
      </div>
      <div id="dvDoDot">
        <a id="btnDoDot" class=""><img src="./assets/img/logo.png" /></a>
        <div id ="load-heart" class="lds-heart hidden"><img src="./assets/img/logo-stefanini.white.png" /></div>
      </div>
    </div>
    <div id="interaction">
      <span id="response-error" class="hidden">Código da imagem errada</span>    
    </div>
    <div id="about">
      <div id="logo">
          <img id="imgLogo" src="./assets/img/stefanini-logo.png"  alt="captcha">  
      </div>
      <div id="author">
        <span>by Arthur Tavares Bezerra</span>
      </div>
    </div>  
  </div>
  <div id="sideBarTime" class="hidden">
    <img class="imgPlay hidden" src="./assets/img/play.png" />
    <img class="imgPause hidden" src="./assets/img/pause.png" />
    <div id="timer" >03:43</div>
    <div id="loader" class="lds-ripple hidden"><div></div><div></div></div>
  </div>
  <div id="menuFloating">
    <!--img class="imgPlay hidden" src="./assets/img/play.png" />
    <img class="imgPause hidden" src="./assets/img/pause.png" /!-->
    <a id="btnShow" class=""><img src="./assets/img/arrow-right.png"/></a>
  </div>
  <script>
    require("./dotme-main");
    require("./dotme-timer");
  </script>

</body>
</html>
